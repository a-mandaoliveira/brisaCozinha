<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Reservas</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      padding: 1rem 2rem;
      background-color: #256B3D;
      color: #f5e9d4;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 2rem auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #16492D;
      color: #f5e9d4;
      font-size: 1.1rem;
    }

    td {
      background-color: #fff;
      font-size: 1rem;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn-cancelar {
      background-color: #f44336;
      color: white;
    }

    .btn-cancelar:hover {
      background-color: #e53935;
    }

    .btn-editar {
      background-color: #007bff;
      color: white;
    }

    .btn-editar:hover {
      background-color: #0056b3;
    }

    /* Estilo para o Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    Reservas de Mesas
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Data da Reserva</th>
          <th>Hora da Reserva</th>
          <th>Número de Pessoas</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr id="reserva-1">
          <td id="data-1">12/06/2025</td>
          <td id="hora-1">19:00</td>
          <td id="pessoas-1">4</td>
          <td>
            <button class="btn btn-editar" onclick="abrirModal(1)">Editar</button>
            <button class="btn btn-cancelar">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de Edição -->
  <div id="modal-editar" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Editar Reserva</h2>
      <form id="form-editar">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required />
        <label for="pessoas">Número de Pessoas:</label>
        <input type="number" id="pessoas" name="pessoas" min="1" required />
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal(id) {
      // Preenche o modal com os dados da linha selecionada
      document.getElementById('data').value = document.getElementById(`data-${id}`).innerText;
      document.getElementById('hora').value = document.getElementById(`hora-${id}`).innerText;
      document.getElementById('pessoas').value = document.getElementById(`pessoas-${id}`).innerText;

      document.getElementById('modal-editar').style.display = 'block';

      document.getElementById('form-editar').onsubmit = function (e) {
        e.preventDefault(); // Impede o envio do formulário
        document.getElementById(`data-${id}`).innerText = document.getElementById('data').value;
        document.getElementById(`hora-${id}`).innerText = document.getElementById('hora').value;
        document.getElementById(`pessoas-${id}`).innerText = document.getElementById('pessoas').value;
        fecharModal(); // Fecha o modal após salvar
      };
    }

    function fecharModal() {
      document.getElementById('modal-editar').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('modal-editar')) {
        fecharModal();
      }
    };
  </script>

</body>
</html>
