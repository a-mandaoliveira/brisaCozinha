<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-header">
            Cadastro de Cliente
        </div>
        <form>
            <div class="input-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            </div>
            <button type="submit" class="cadastro-button">Cadastrar</button>
        </form>
    </div>
</body>
</html>
