<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela com Editar e Apagar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      padding: 1rem 2rem;
      background-color: #256B3D;
      color: #f5e9d4;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;  /* Centraliza o conteúdo */
      align-items: center;
      position: relative;
    }

    /* Botão Voltar - Alinhado à esquerda */
    header .btn-voltar {
      position: absolute;
      left: 2rem;
      background-color: #f44336;
      color: white;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 0 #e53935;
      transition: background-color 0.3s ease;
    }

    header .btn-voltar:hover {
      background-color: #e53935;
    }

    .container {
      width: 80%;
      margin: 2rem auto;
      position: relative;
    }

    .btn-adicionar {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 0 #0056b3;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn-adicionar:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #16492D;
      color: #f5e9d4;
      font-size: 1.1rem;
    }

    td {
      background-color: #fff;
      font-size: 1rem;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn-editar {
      background-color: #4CAF50;
      color: white;
    }

    .btn-editar:hover {
      background-color: #45a049;
    }

    .btn-apagar {
      background-color: #f44336;
      color: white;
    }

    .btn-apagar:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <header>
    <!-- Botão Voltar -->
    <button class="btn-voltar" onclick="window.history.back();">Voltar</button>
    <!-- Título centralizado -->
    Tabela: Mesas
  </header>

  <div class="container">
    <button class="btn-adicionar">Adicionar</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Numero da Mesa</th>
          <th>Lugares</th>
          <th>Status</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>01</td>
          <td>4</td>
          <td>Reservado</td>
          <td>R$40,00</td>
          <td>
            <button class="btn btn-editar">Editar</button>
            <button class="btn btn-apagar">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
